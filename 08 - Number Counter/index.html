<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/number.png" />
    <link rel="stylesheet" href="app.css" />
    <title>Number Counter</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <h1>Number Counter</h1>
        <div class="btn" id="reset" onclick="resetcount();">Reset</div>
        <div class="box">
          <div class="counter" id="counter">0</div>
          <div class="cir a" id="up" onclick="upCount();"></div>
          <div class="cir b" id="down" onclick="downCount();"></div>
        </div>
        <div class="btn" id="save" onclick="saveCount();">Save</div>
      </div>
      <div class="con">
        <h1>Numbers Saved</h1>
        <div id="numberSaver"></div>
      </div>
    </div>
    <footer>
      <p>By ❤️<span id="name">Talha Khalid</span></p>
      <p>#30DaysChallange</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
